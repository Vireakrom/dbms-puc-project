<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #ffffff;
        color: #333;
    }

    /* Sidebar styling */
    .sidebar {
        width: 230px;
        height: 100vh;
        background: #2c3e50;
        color: white;
        position: fixed;
        left: 0;
        top: 0;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 2px 0 6px rgba(0,0,0,0.2);
        z-index: 1000;
    }

    .user-account {
        width: 100%;
        padding-left: 25px;
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
        text-align: left !important;
    }

    .user-avatar {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        border: 4px solid #00a8ff;
        object-fit: cover;
        background: white;
    }

    .user-info .name {
        font-size: 19px;
        font-weight: bold;
        display: block;
    }

    .user-info .status {
        font-size: 15px;
        font-weight: bold;
        color: #58ffd7;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .user-info .status i {
        color: #00ff99;
        font-size: 12px;
    }

    .user-divider {
        width: 100%;
        height: 1px;
        background: rgba(255, 255, 255, 0.25);
        margin-top: 12px;     
        margin-bottom: 8px;  
    }

    .sidebar-links {
        width: 100%;
    }

    .sidebar-links a {
        display: flex;
        align-items: center;
        padding: 15px 25px;
        width: 100%;
        font-size: 18px !important;
        font-weight: bold !important;
        text-decoration: none;
        color: white;
        transition: 0.2s;
    }

    .sidebar-links a i {
        margin-right: 12px;
        font-size: 20px;
    }

    .sidebar-links a:hover {
        background: rgba(255,255,255,0.18);
        padding-left: 35px;
    }

    .sidebar-links a.active {
        background: rgba(0,0,0,0.20);
        border-left: 4px solid #00a8ff;
        padding-left: 30px;
    }

    .big-icon {
        font-size: 23px !important;
    }
</style>

<div class="sidebar">

    <div class="user-account">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="user-avatar">

        <div class="user-info">
            <span class="name">Admin</span>
            <span class="status"><i class="bi bi-circle-fill"></i> Online</span>
        </div>
    </div>

    <div class="user-divider"></div>

    <nav class="sidebar-links">

        <!-- Dashboard -->
        <a href="{{ url_for('admin_dashboard') }}"
           class="{% if active_page == 'dashboard' %}active{% endif %}">
           <i class="bi bi-house-door"></i> Dashboard
        </a>

        <!-- Grade -->
        <a href="{{ url_for('admin_manage_grades') }}"
           class="{% if active_page == 'grade' %}active{% endif %}">
           <i class="bi bi-bar-chart"></i> Grade
        </a>

        <!-- Users -->
        <a href="{{ url_for('admin_users') }}"
           class="{% if active_page == 'users' %}active{% endif %}">
           <i class="bi bi-people"></i> Users
        </a>

        <!-- Add Class -->
        <a href="{{ url_for('admin_add_class') }}"
           class="{% if active_page == 'add_class' %}active{% endif %}">
           <i class="bi bi-plus-circle"></i> Add Class
        </a>

        <!-- Add Subject -->
        <a href="{{ url_for('admin_add_subject') }}"
           class="{% if active_page == 'add_subject' %}active{% endif %}">
           <i class="bi bi-book"></i> Add Subject
        </a>

        <!-- Reports -->
        <a href="{{ url_for('admin_report') }}"
           class="{% if active_page == 'report' %}active{% endif %}">
           <i class="bi bi-file-earmark-text big-icon"></i> Report
        </a>

        <!-- Logout -->
        <a href="{{ url_for('logout') }}">
            <i class="bi bi-box-arrow-left big-icon"></i> Logout
        </a>

    </nav>

</div>
