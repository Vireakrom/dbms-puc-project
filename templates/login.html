<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login | TeachTracker LMS</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #ecf0f3;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-container {
      display: flex;
      width: 950px;
      height: 550px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .login-box,
    .welcome-box {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-box {
      background-color: #fff;
    }

    .login-box h2 {
      text-align: center;
    }


    .welcome-box {
      background: linear-gradient(135deg, #00a8ff, #0097e6);
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Watermark background image */
    .welcome-box::before {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 120%;
      background: url("{{ url_for('static', filename='img/BG_login.png') }}") center 10% / 100% no-repeat;
      opacity: 0.08;
      z-index: 0;
    }

    .welcome-box * {
      position: relative;
      z-index: 1;
    }

    /* Enlarged main logo */
    .welcome-box img {
      width: 250px;
      height: 240px;
      top: 10px;
      object-fit: contain;
      margin: 0 auto 30px;
      background-color: white;
      border-radius: 50%;
      padding: 10px;
      border: 5px solid #fff;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    label {
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #00a8ff;
      box-shadow: 0 0 5px rgba(0, 168, 255, 0.4);
    }

    /* Button styling */
    button {
      width: 100%;
      height: 45px;
      /* same height */
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* Primary Login button */
    button {
      border: none;
      background-color: #00a8ff;
      color: white;
    }

    button:hover {
      background-color: #0097e6;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 18px;
      cursor: pointer;
      color: #777;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .options {
      display: flex;
      justify-content: flex-start;
      font-size: 14px;
      align-items: center;
      margin-top: 10px;
    }

    .options a {
      color: #0097e6;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .auth-container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }

      .login-box,
      .welcome-box {
        width: 100%;
        padding: 30px;
      }

      .welcome-box img {
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <!-- Left side: login -->
    <div class="login-box">
      <h2>Login</h2>
      <form method="POST" action="/" novalidate>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" value="{{ username or '' }}" required>
        {% if errors and errors.username %}
        <p class="error">{{ errors.username }}</p>
        {% endif %}

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Password" autocomplete="off" required>
          <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
        </div>
        {% if errors and errors.password %}
        <p class="error">{{ errors.password }}</p>
        {% endif %}

        <button type="submit">Login</button>
      </form>

      <div class="options">
        <label><input type="checkbox" name="remember" value="on"> Remember Me</label>
      </div>
    </div>

    <!-- Right side: enlarged logo section -->
    <div class="welcome-box">
      <img src="{{ url_for('static', filename='img/Logo_No_BG.png') }}" alt="TeachTracker LMS Logo">
      <h2>TeachTracker LMS</h2>
      <p>Accounts are provisioned by your administrator. Contact them if you need access.</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Password Toggle Script -->
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.classList.toggle("bi-eye");
      togglePassword.classList.toggle("bi-eye-slash");
    });
  </script>
</body>

</html>
