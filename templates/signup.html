<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #ecf0f3;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-box {
      background: #fff;
      border-radius: 16px;
      width: 400px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #00a8ff;
      color: #fff;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0097e6;
    }

    .error {
      color: red;
      font-size: 13px;
      margin: 4px 0 10px;
      text-align: left;
    }

    .success {
      color: green;
      font-size: 14px;
      font-weight: bold;
      margin-top: 10px;
    }

    p {
      margin-top: 10px;
      font-size: 14px;
    }

    a {
      color: #0097e6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="auth-box">
    <h2>Create Account</h2>

    <form method="POST" action="/signup" novalidate>
      <input type="text" name="username" placeholder="Choose Username" value="{{ username or '' }}">
      {% if errors.username %}
        <p class="error">{{ errors.username }}</p>
      {% endif %}

      <input type="password" name="password" placeholder="Choose Password">
      {% if errors.password %}
        <p class="error">{{ errors.password }}</p>
      {% endif %}

      <button type="submit">Sign Up</button>
    </form>

    {% if errors.success %}
      <p class="success">{{ errors.success }}</p>
    {% endif %}

    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>

  <script>
    // Hide messages after 2 seconds
    setTimeout(() => {
      document.querySelectorAll(".error, .success").forEach(e => e.style.display = "none");
    }, 2000);
  </script>
</body>
</html>
