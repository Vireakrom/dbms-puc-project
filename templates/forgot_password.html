<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | TeachTracker LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #ecf0f3;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #00a8ff;
      box-shadow: 0 0 4px rgba(0,168,255,0.4);
    }

    .error-text {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: left;
    }

    .success-text {
      color: green;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: left;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #00a8ff;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0097e6;
    }

    a {
      color: #0097e6;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="auth-box">
  <h2>Forgot Password</h2>

  <form method="POST" id="forgotForm" novalidate>
    <input type="text" id="username" name="username" placeholder="Enter Username" required>
    <p id="feedback" class="error-text" style="display: none;"></p>
    <button type="submit">Reset Password</button>
  </form>

  <p class="mt-3"><a href="{{ url_for('login') }}">Back to Login</a></p>
</div>

<script>
  const form = document.getElementById('forgotForm');
  const usernameInput = document.getElementById('username');
  const feedback = document.getElementById('feedback');

  form.addEventListener('submit', async function (e) {
    e.preventDefault(); // prevent page refresh

    const username = usernameInput.value.trim();
    feedback.style.display = 'none';

    if (!username) {
      feedback.textContent = 'Username is required.';
      feedback.className = 'error-text';
      feedback.style.display = 'block';
      return;
    }

    // Simulate request to Flask backend using Fetch API
    const response = await fetch('{{ url_for("forgot_password") }}', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({ username })
    });

    const text = await response.text();

    // Extract feedback message (Flask renders HTML)
    if (text.includes('User not found')) {
      feedback.textContent = 'User not found!';
      feedback.className = 'error-text';
    } else if (text.includes('Password reset link')) {
      feedback.textContent = 'Password reset link has been sent to your email.';
      feedback.className = 'success-text';
    } else {
      feedback.textContent = 'Something went wrong. Please try again.';
      feedback.className = 'error-text';
    }

    feedback.style.display = 'block';
  });
</script>
</body>
</html>
