<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Teacher Panel{% endblock %}</title>

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    {% block head_extra %}{% endblock %}

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #333;
        }

        .sidebar {
            width: 230px;
            height: 100vh;
            background: #2c3e50;
            color: white;
            position: fixed;
            top: 0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .user-account {
            width: 100%;
            padding-left: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .user-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 4px solid #00a8ff;
            background: white;
            object-fit: cover;
        }

        .user-info .name {
            font-size: 19px;
            font-weight: bold;
            display: block;
        }

        .user-info .status {
            font-size: 15px;
            font-weight: bold;
            color: #58ffd7;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-info .status i {
            color: #00ff99;
            font-size: 12px;
        }

        .user-divider {
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.25);
            margin: 12px 0 8px;
        }

        .sidebar-links {
            width: 100%;
        }

        .sidebar-links a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            transition: 0.2s;
        }

        .sidebar-links a i {
            margin-right: 12px;
            font-size: 20px;
        }

        .sidebar-links a:hover {
            background: rgba(255, 255, 255, 0.18);
            padding-left: 35px;
        }

        .sidebar-links a.active {
            background: rgba(0, 0, 0, 0.20);
            border-left: 4px solid #00a8ff;
            padding-left: 30px;
        }

        .big-icon {
            font-size: 23px !important;
        }

        .content {
            margin-left: 230px;
            padding: 30px;
            min-height: 100vh;
            background: #f0f4fa;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="user-account">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="user-avatar">
            <div class="user-info">
                <span class="name">Teacher</span>
                <span class="status"><i class="bi bi-circle-fill"></i> Online</span>
            </div>
        </div>

        <div class="user-divider"></div>

        <nav class="sidebar-links">
            <a href="{{ url_for('teacher_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('teacher_students') }}">Students</a>
            <a href="{{ url_for('teacher_test_creation') }}">Tests</a>
            <a href="{{ url_for('teacher_grade') }}">Grades</a>
            <a href="{{ url_for('teacher_report') }}">Reports</a>
        </nav>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
