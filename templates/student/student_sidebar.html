<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #ffffff;
        color: #333;
    }

    /* Sidebar styling */
    .sidebar {
        width: 230px;
        height: 100vh;
        background: #2c3e50;
        color: white;
        position: fixed;
        left: 0;
        top: 0;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 2px 0 6px rgba(0,0,0,0.2);
        z-index: 1000;
    }

    .user-account {
        width: 100%;
        padding-left: 25px;
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
        text-align: left !important;
    }

    .user-avatar {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        border: 4px solid #00a8ff;
        object-fit: cover;
        background: white;
    }

    /* User info aligned left */
    .user-info .name {
        font-size: 19px;
        font-weight: bold;
        display: block;
    }

    .user-info .status {
        font-size: 15px;
        font-weight: bold;
        color: #58ffd7;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .user-info .status i {
        color: #00ff99;
        font-size: 12px;
    }

    /* Divider line under account */
    .user-divider {
        width: 100%;
        height: 1px;
        background: rgba(255, 255, 255, 0.25);
        margin-top: 12px;
        margin-bottom: 8px;
    }

    .sidebar-links {
        width: 100%;
    }

    .sidebar-links a {
        display: flex;
        align-items: center;
        padding: 15px 25px;
        width: 100%;
        font-size: 18px !important;
        font-weight: bold !important;
        text-decoration: none;
        color: white;
        transition: 0.2s;
    }

    .sidebar-links a i {
        margin-right: 12px;
        font-size: 20px;
    }

    .sidebar-links a:hover {
        background: rgba(255,255,255,0.18);
        padding-left: 35px;
    }

    /* Active link */
    .sidebar-links a.active {
        background: rgba(0,0,0,0.20);
        border-left: 4px solid #00a8ff;
        padding-left: 30px;
    }

    /* Make ONLY Report + Logout icons bigger */
    .big-icon {
        font-size: 23px !important;
    }
</style>

<div class="sidebar">

    <div class="user-account">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Student Avatar" class="user-avatar">

        <div class="user-info">
            <span class="name">Student</span>
            <span class="status"><i class="bi bi-circle-fill"></i> Online</span>
        </div>
    </div>

    <!-- Divider line -->
    <div class="user-divider"></div>

    <nav class="sidebar-links">

        <a href="{{ url_for('student_dashboard') }}"
           class="{% if request.endpoint == 'student_dashboard' %}active{% endif %}">
           <i class="bi bi-house-door"></i> Dashboard
        </a>

        <a href="{{ url_for('student_quiz') }}"
           class="{% if request.endpoint == 'student_quiz' %}active{% endif %}">
           <i class="bi bi-list-check"></i> My Quizzes
        </a>

        <a href="{{ url_for('student_report') }}"
           class="{% if request.endpoint == 'student_report' %}active{% endif %}">
           <i class="bi bi-file-earmark-text big-icon"></i> My Reports
        </a>

        <a href="{{ url_for('logout') }}">
            <i class="bi bi-box-arrow-left big-icon"></i> Logout
        </a>

    </nav>

</div>
